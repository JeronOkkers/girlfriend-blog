# public/admin/config.yml

backend:
  name: github
  repo: "JeronOkkers/girlfriend-blog" # ‚Üê your GitHub "owner/repo"
  branch: "main"
  # Point Netlify CMS at our Vercel serverless function:
  base_url: "https://girlfriend-blog.vercel.app"
  auth_endpoint: "/api/auth" # triggers our `api/auth.ts`

# If you want posts to appear immediately, remove publish_mode below:
publish_mode: editorial_workflow

media_folder: "public/media"
public_folder: "/media"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
